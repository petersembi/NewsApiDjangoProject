<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>News App</h1>
        <div class="row">
            <div class="col-md-6">


                {% for article in articles %}

                <div class="card m-2 rounded shadow-lg " style="width: 18rem;">
                    <img src="{{ article.urlToImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-title">{{ article.author }}</p>
                      <h5 class="card-title">{{ article.title }}</h5>
                      <p class="card-title">{{article.source.name}}</p>
                      <p class="card-text">{{ article.description }}</p>
                      <hr>
                      
                      <div class="text-center my-2">
                        <small>Date: {{ article.publishedAt }}</small>
                      <a href="{{ article.url }}" class="btn btn-success text-center my-2">See News</a>
                         </div>
                 </div>
                </div>

                {% endfor %}



            </div>

            <div class="col-md-6">

            </div>
        </div>
    </div>
